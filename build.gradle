buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.github.rholder:gradle-one-jar:1.0.4'
	}
}

plugins {
	id 'net.researchgate.release' version '2.1.2'
}
apply plugin: 'gradle-one-jar'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

version = '0.3-SNAPSHOT'

apply from: 'openbaton-client/openbaton-libs/gradle/gradle/command.line.helper.gradle'
apply from: 'openbaton-client/openbaton-libs/gradle/gradle/git.helpers.gradle'

project.ext {
	//------------------------------------------------//
	/**
	 * Spring Related Variables
	 */
	springVersion = '4.1.7.RELEASE'
	springBootVersion = '1.2.5.RELEASE'
	//------------------------------------------------//
	//------------------------------------------------//
	/**
	 * Application Related Version
	 */
	applicationVersion = "0.6-alpha"
	applicationVersionDebian = "1";

	applicationRelease = isApplicationRelease()
	applicationDate = new Date()
	applicationRevision = getRevision()

	applicationVersionSnapshot = (!applicationRelease) ? "+SNAPSHOT.${asUTC(applicationDate, 'yyMMddHHmm')}.git${applicationRevision}" : ""
	applicationVersionFull = "${applicationVersion}${applicationVersionSnapshot}"
	//------------------------------------------------//
	//------------------------------------------------//
	/**
	 * gradle Related Vars
	 */
	mainClass = theMainClass = 'org.project.openbaton.integration.test.MainIntegrationTest'
	//------------------------------------------------//
}
apply from: 'openbaton-client/openbaton-libs/gradle/gradle/application.java.gradle'
apply from: 'openbaton-client/openbaton-libs/gradle/gradle/one.jar.application.java.gradle'

repositories {
	mavenCentral()
}

dependencies {

	compile project(':sdk')
	compile project(':catalogue')

	compile 'org.slf4j:slf4j-api:1.7.12'
//	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'mysql:mysql-connector-java:5.1.36'
	compile 'org.ini4j:ini4j:0.5.4'

	compile 'commons-io:commons-io:2.4'
}

mainClassName = theMainClass

apply from: 'openbaton-client/openbaton-libs/gradle/gradle/git.release.gradle'