buildscript {
	repositories {
		mavenCentral()
		mavenLocal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE")
	}
}

apply plugin: "spring-boot"
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.7
targetCompatibility = 1.7

mainClassName = 'org.project.openbaton.integration.test.MainIntegrationTest'

repositories {
    	mavenCentral()
	mavenLocal()
}

dependencies {
	compile('org.project.openbaton:main:0.5-SNAPSHOT')


	compile 'commons-io:commons-io:2.4'
	compile 'org.aspectj:aspectjweaver:1.8.5'
	compile('org.apache.httpcomponents:httpclient:4.5')
	compile 'org.json:json:20141113'
	
//	runtime 'org.project.openbaton:api:0.5-SNAPSHOT'

	testCompile("org.mockito:mockito-all:1.10.19")
	testCompile('junit:junit:4.12')
}

// tag::wrapper[]
task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
// end::wrapper[]


jar {
	manifest {
		attributes 'Main-Class': 'org.project.openbaton.integration.test.MainIntegrationTest'
	}
}
